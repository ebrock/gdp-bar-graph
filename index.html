<!DOCTYPE html>
<html>

<head>
	<title>United States GDP</title>
	<meta charset="utf-8" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.js" charset="utf-8"></script>
</head>

<body>
	<script type="text/javascript">
		// Create XML request to get data.
		var req = new XMLHttpRequest();
		req.open(
			"GET",
			"https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json",
			true
		);

		// onload is a function called when XMLHttpRequest transaction completes.
		req.onload = function() {
			var json = JSON.parse(req.responseText);
			var dataset = json.data;
			var date = dataset[0];
			var gdp = dataset[1];

			console.log("date: ---");
			console.log(date);
			// console.log(data)

			const w = 1000;
			const h = 1000;
			const padding = 60;

			// Create x scale (date).
			const xScale = d3.scaleLinear()
											 .domain([0, d3.max(dataset, (d) => d[0])]) // "D for Domain, D for Data"
											 .range([padding, w - padding]); // Range of transformed raw data.

			// Create y scale (GDP).
			const yScale = d3.scaleLinear()
											 .domain([0, d3.max(dataset, (d) => d[1])])
											 .range([h - padding, padding]);

			// Create svg.
			const svg = d3.select("body")
										.append("svg")
										.attr("width", w)
										.attr("height", h);
			// Add rect to svg.
			svg.selectAll("rect")
				 .data(dataset)
				 .enter()
				 .append("rect")
				 .attr("x", (d) => xScale(d[0] + 10))
				 .attr("y", (d) => yScale(d[1]))
				 .attr("width", 25)
				 .attr("height", (d, i) => {
					 return 3 * d[1]
				 });

			console.log(dataset);

			if (req.status >= 200 && req.status < 400) {
				dataset.forEach(d => {
					console.log("date: " + d[0] + ", gdp: " + d[1]);
				})
			} else {
				console.log("error");
			}
		};

		req.send();

		d3.select("body")
	  	.append("h1")
	  	.text("United States GDP");

	</script>

	<div id="app">
		<div id="space">
			Hi.
		</div>
	</div>
</body>

</html>
