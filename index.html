<!DOCTYPE html>
<html>

<head>
	<title>United States GDP</title>
	<meta charset="utf-8" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.js" charset="utf-8"></script>
</head>

<style>
	.wrapper {
		border: 2px solid black;
	}

	.bar:hover {
		fill: gray;
	}

	.title {
		font-family: Arial;
		font-size: 40px;
		text-align: center;
	}

	.tooltip {
		color: white;
		background-color: black;
		font-family: Arial;
		width: 150px;
		height: 50px;
		text-align: center;
	}

	.tick {
		color: orangered;
	}

</style>

<body>
	<script type="text/javascript">
		// Create XML request to get data.
		var req = new XMLHttpRequest();
		req.open(
			"GET",
			"https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json",
			true
		);

		// onload is a function called when XMLHttpRequest transaction completes.
		req.onload = function() {
			var json = JSON.parse(req.responseText);
			var dataset = json.data;

			const w = 1000;
			const h = 500;
			const padding = 60;

			// Map Date objects to variable. For some reason, I couldn't get use
			// a new Date within the scaleTime() method. I had to make a new variable
			// here.
			var years = dataset.map(d => {
				return new Date(d[0]);
			})

			// Create x scale (year).
			// "D for Domain, D for Data"
			// Scaled output range.
			const xScale = d3.scaleTime()
											 .domain(d3.extent(years))
											 .range([padding, (w - padding)]);

			// Create y scale (GDP).
			const yScale = d3.scaleLinear()
											 .domain([0, d3.max(dataset, (d) => d[1])])
											 .range([(h - padding), padding]);

			// Create wrapper.
			const wrapper = d3.select("body")
												.append("div")
												.attr("class", "wrapper");

			// Create svg.
			const svg = wrapper.append("svg")
												 .attr("width", w)
												 .attr("height", h);

			// Create tooltip
			const tooltip = d3.select("body")
											.append("div")
											.attr("id", "tooltip")
											.attr("class", "tooltip")
											.style("position", "absolute")
											.style("z-index", 10)
											.style("visibility", "hidden");

			// Add rects to svg.
			svg.selectAll("rect")
				 .data(dataset)
				 .enter()
				 .append("rect")
				 .attr("fill", "#193c75")
				 .attr("class", "bar")
				 .attr("data-date", d => {
					 return d[0];
				 })
				 .attr("data-gdp", d => {
					 return d[1];
				 })
				 .attr("x", (d, i) => {
					 //return xScale(d[0]), i * 3.2 + padding; // Stretch across width.
					 return xScale(new Date(d[0].split("-"))), i * 3.2 + padding;
				 })
				 .attr("y", (d, i) => {
					 return yScale(d[1]);
				 })
				 .attr("width", 3)
				 .attr("height", (d, i) => {
					 return h - yScale(d[1]) - padding; // Minus h and remove padding.
				 });


			// Add div tooltip.
			var bar = svg.selectAll("rect")
				.on("mouseover", function(d) {
					tooltip.style("visibility", "visible");
					tooltip.attr("data-date", d[0]);
					tooltip.html("Date: " + d[0] + "\n"
											 + "GDP: " + d[1]);

				})
				.on("mousemove", function() {
					tooltip.style("top", event.pageY-20+"px").style("left", event.pageX+10+"px");
				})
				.on("mouseout", function() {
					return tooltip.style("visibility", "hidden")
				});

			// Create axes.
			const xAxis = d3.axisBottom(xScale);
			const yAxis = d3.axisLeft(yScale)

			svg.append("g")
				 .attr("transform", "translate(0, " + (h - padding) + ")")
				 .attr("id", "x-axis")
				 .call(xAxis);

			svg.append("g")
				 .attr("transform", "translate(" + padding + ", 0)")
				 .attr("id", "y-axis")
				 .call(yAxis);
		};

		req.send();

		d3.select("body")
	  	.append("h1")
			.attr("id", "title")
			.attr("class", "title")
	  	.text("United States GDP");

	</script>

	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

	<div id="app">
	</div>
</body>

</html>
